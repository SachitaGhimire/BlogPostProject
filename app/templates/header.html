{% extends 'base.html'%}
{%load static%}

{%block content%}
<div class="sticky-top">
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container">
    <a class="navbar-brand text-dark " href="/">BLOG</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
      <form class="d-flex" method="post" action="search">
        {%csrf_token%}
      <input class="form-control me-2" type="search"  name="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    </div>
    <div>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item mx-2">
          <a class="nav-link text-dark" href="">About</a>
        </li>
        <li class="nav-item mx-1">
          <a class="nav-link text-dark" href="">Contact</a>
        </li>
        {% if user.is_authenticated %}
         <li class="nav-item mx-1">
           <a class="nav-link disable text-dark" href=""><strong class="mx-1">Welcome</strong> {{request.user}}</a>
        </li>
         <li class="nav-item mx-1">
           <a class="nav-link text-dark" href="/profile">Profile</a>
        </li>

         <li class="nav-item mx-2">
          <a class="nav-link getstarted" href="/logout" >Logout</a>
        </li>
        {%else%}
         <li class="nav-item mx-2">
          <a class="nav-link getstarted" href="/signin" >Get started</a>
        </li>
        {%endif%}

      </ul>
    </div>
  </div>
</nav>
</div>
{%endblock%}
